<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destinations Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>

<!--     <link rel="stylesheet" href="./style.css" /> -->
  </head>
  <body class="container">

    <div class="row">
      <div class="col-12">
        <h1>Vacation Destinations WishList</h1>
        <h4>Found exciting places to visition on your next vacation? Use the form below to add them to your wishlist</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <form id="dest_form">
          <input  type="text" name="" id="loc_name" placeholder="Enter location" required>
          <input type="text" name="" id="dest_name" placeholder="Enter destination" required>

          <input type="url" name="" id="photo_url" placeholder="Enter photo url">
          <textarea name="" id="description" cols="30" rows="10" placeholder="Enter description"></textarea>


          <input type="submit" value="Add to wishlist">
        </form>
      </div>
      <div class="col-6">
        <div class="row">
          <p id="dynamic_title">Enter destination details</p>
        </div>
        <div class="row" id="cards_container">

        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script type="module" src="./script.js"></script>
  </body>
</html>
